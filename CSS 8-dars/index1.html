<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main1.css">

</head>
<body>

<div class="wrap">
    <div class="from-group">
        <form action="#" method="get">

            <label for="Name">First name</label>
            <input type="text" id="Name" placeholder="Enter first name">
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" placeholder="Enter last name">
            <label for="email">Your email</label>
            <input type="email" id="email" placeholder="Enter your email">
            <label for="preamil">Re-enter email</label>
            <input type="email" id="preamil" placeholder="Re-enter email">
            <label for="password">Enter password</label>
            <input type="password" id="password" placeholder="Enter password">
            <label for="age">I'm</label>
            <select name="age" id="age">
                <option value="1" disabled>17</option>
                <option value="2">18</option>
                <option value="3">19</option>
                <option value="4">20</option>
                <option value="5">21</option>
                <option value="6">22</option>
                <option value="7">23</option>
                <option value="8">24</option>
                <option value="9">25</option>
                <option value="10" selected>select age</option>
            </select>
            <br>
            <label for="day">Birthday</label>
            <select name="day" id="day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            </select>
            <select name="oy" id="oy">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">Aprel</option>
                    <option value="5">Mayl</option>
            </select>
            <select name="year" id="year">
                <option value="1" selected>1990</option>
                <option value="2">1995</option>
                <option value="3">2000</option>
                <option value="4">2005</option>
                <option value="5">2010</option>
            </select>
            <input type="submit" value="Sign up">

            <label for="color">Color</label>
            <input type="color" id="color">
            <label for="week">Week</label>
            <input type="week" id="week">
            <label for="month">Month</label>
            <input type="month" id="month">
            <label for="date">Date</label>
            <input type="date" id="date">
            <label for="time">Time</label>
            <input type="time" id="time">
            <h4>Muhammadaliga ayti dasrlari yoqyaptimi?</h4>
            <label for="ha">Ha</label><input type="radio" id="ha" name="ha">
            <label for="yoq">Yoq</label><input type="radio" id="yoq" name="ha">
            <label for="aniqmas">Aniq emas</label><input type="radio" id="aniqmas" name="ha">
            <h4>Aytini dovom etiradimi?</h4>
            <label for="ha2">HA</label><input type="checkbox" id="ha2">
            <label for="yoq2">Yoq</label><input type="checkbox" id="yoq2">
            <label for="bilmadim">Bilmadim, oiymdan sorayman!</label><input type="checkbox" id="bilmadim">
            <label for="dest">Description</label>
            <textarea name="dest" id="dest" cols="30" rows="10" placeholder="Qo'shimcha malumot"></textarea>
        </form>
    </div>
</div>

</body>
</html>
